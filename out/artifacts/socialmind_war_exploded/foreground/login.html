<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="assets/styles.css" rel="stylesheet" media="screen">
     <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  </head>
  <body id="login">
    <div class="container">

      <form class="form-signin" action="index_gov.html">
        <h2 class="form-signin-heading">请登录</h2>
        <input type="text" class="input-block-level" placeholder="用户名">
        <input type="password" class="input-block-level" placeholder="密码">
		<div class="control-group">
                <label class="control-label" for="select01">选择角色</label>
                    <div class="controls">
                    <select id="select01" class="chzn-select">
                    <option>个人用户</option>
                    <option>企业用户</option>
                    <option>政府用户</option>
                    <option>事业单位用户</option>
                    </select>
                    </div>
        </div>

        <label class="checkbox">
          <input type="checkbox" value="remember-me"> 记住用户
        </label>
        <button class="btn btn-large btn-primary">登录</button>
      </form>
	<div align="center" class="form-actions">
		<a href="forgetPwd.html"><button>忘记密码？</button></a>
		<a href="register.html"><button>注册</button></a>
	</div>
    </div> <!-- /container -->
    <script src="vendors/jquery-1.9.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
